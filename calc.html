   <main>
   <div class="calc">
         <table>	
            <tr>
               <th colspan="5" class="thead" ><input type="text" class="input"/></th>
               </tr>
               <tr>
                  <td><input type="button" name="button" value="7" class="inputcalc" /></td> 
                  <td><input type="button" name="button" value="8" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="9" class="inputcalc"/> </td> 
                  <td><input type="button" name="button" value="/" class="inputcalc"/>  </td> 
                  <td><input type="button" name="button" value="C" class="inputcalc"/></td>
               </tr>
               <tr>
                  <td><input type="button" name="button" value="4" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="5" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="6" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="*" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="±" class="inputcalc"/></td>
               </tr>
               <tr>
                  <td><input type="button" name="button" value="1" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="2" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="3" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="-" class="inputcalc"/></td> 
                  <td rowspan="2"><input type="button" name="button" value="=" class="inputcalc"/></td>
               </tr>
               <tr>
                  <td colspan="2"><input type="button" name="button" value="0" class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="." class="inputcalc"/></td> 
                  <td><input type="button" name="button" value="+" class="inputcalc"/></td> 
            </tr>		        
         </table>						
   </div>			
</main>
